<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Maps – Lavanya Murugesan</title>

    <!-- Local D3 and TopoJSON Libraries -->
    <script src="./libs/d3.js"></script>
    <script src="./libs/d3jstopojson.v1.js"></script>

    <style>
        /* ---------------- Tooltip ---------------- */
        #tooltip {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: sans-serif;
            font-size: 13px;
            border-radius: 6px;
            line-height: 1.4;
            transition: opacity 0.3s;
        }

        /* ---------------- Path Styling ---------------- */
        path {
            stroke-width: 0.5px;
            stroke: black;
            cursor: pointer;
            transition: all 0.2s;
        }

        path:hover {
            opacity: 0.7;
            stroke: orange;
            stroke-width: 2px;
        }

        /* ---------------- Layout ---------------- */
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f8f9fa;
            color: #222;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h3 {
            color: #666;
            margin-bottom: 30px;
        }

        /* ---------------- Container ---------------- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }

        .fig1, .fig2, .fig3 {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .map-title {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        svg {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Major Assignment 2</h1>
    <h2>Spatial Data Visualization</h2>
    <h3>Lavanya Murugesan</h3>

    <div id="tooltip"></div>

    <div class="container">
        <div class="fig1">
            <div class="map-title">MAP A – Population in 1980</div>
        </div>

        <div class="fig2">
            <div class="map-title">MAP B – Population Change (1980–2010)</div>
        </div>

        <div class="fig3">
            <div class="map-title">MAP C – Gini Index by County (2019)</div>
        </div>
    </div>

    <!-- Link to your JS -->
    <script src="script.js"></script>
</body>

</html>
